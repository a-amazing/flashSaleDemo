spring:
  datasource:
    druid:
      url: jdbc:mysql://127.0.0.1:3306/flashSale?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=true
      username: root
      password: root
      filters: stat,wall,logback
      filter:
        stat:
          log-slow-sql: true
          slow-sql-millis: 1000
      test-on-borrow: false
      test-on-return: false
      validation-query: SELECT 1 FROM DUAL
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      min-evictable-idle-time-millis: 300000
      time-between-eviction-runs-millis: 60000
      test-while-idle: true

